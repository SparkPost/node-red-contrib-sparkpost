<script type="text/x-red" data-help-name="send-transmission">
    <p>Send an email transmission using world class provider <a href="https://www.sparkpost.com">Sparkpost</a></p>
    <h3>Inputs</h3>
        <p><code>msg.key</code> -> Sparkpost API key to use.
        <code>msg.payload</code> -> email payload.
        <code>msg.topic</code> -> email subject.
        <code>msg.to</code> -> email to address.
        <code>msg.cc</code> -> cc email address.
        <code>msg.bcc</code> -> bcc email address.
        <code>msg.from</code> -> email from address (use proper sending domain setup with Sparkpost).</p>
    <h3>References</h3>
        <ul>
            <li><a href="https://developers.sparkpost.com/api/">Sparkpost API docs</a> - full description of <code>msg.key</code> property</li>
